<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center;">
      My Tasks
    </ion-title>
    <ion-buttons end>
      <button ion-button color="primary">
        Filtrar
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">

    <div class="barra">
        <ion-buttons right>
            <button ion-button color="primary" (click)="telaNewTask('NewTask');" >
                <ion-icon name="add" style="padding: 5px;" large></ion-icon>
                New Task
            </button>
        </ion-buttons>
    </div>
  
    <!-- Preenche dinamicamente de acordo com a Var Tasklist! -->
  <ion-list id="myTasks-list3">
    <ion-item-sliding #tasks *ngFor="let item of tasklist; let I=index" (Swipe)="DeleteItem(tasks , item);">
      <ion-item id="myTasks" (click)="telaMoreInfo(item);">
        <ion-icon name="warning"  color="energized" item-left *ngIf="tasklist[I].status==0"></ion-icon>
        <ion-icon name="done-all" color="secondary" item-left *ngIf="tasklist[I].status==1"></ion-icon>
        <ion-icon name="pulse"    color="danger"    item-left *ngIf="tasklist[I].status==2"></ion-icon>
          <h1># {{tasklist[I].id}}</h1>
          <h2>{{tasklist[I].descricao}}</h2>
      </ion-item>

      <!-- Opções do Botão -->
      <ion-item-options side="right">
          <button ion-button color="light" style="background-color: white;" (click)="DeleteItemBtn(item);" >
              <ion-icon name="trash" item-left color="danger" large></ion-icon>
              Erase
          </button>  
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
